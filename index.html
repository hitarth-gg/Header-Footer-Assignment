<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIT Lucknow - Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=550">

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header443").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
    </script>

</head>

<body>
    <div id="header443"></div>
<div class="real">
    <div class="wrapper">
            
        <div class="sideimage"></div>

        <div class="info">

            <form target="_blank" rel="noopener" action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="post">

            <div class="box1">
                <h1>Welcome to <b>IIIT Lucknow</b></h1>
                <section>Please enter your registration details.</section>
            </div>
            <div class="buttonss">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-primary  text-light btn-sm">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked> Student
                    </label>
                    <label class="btn btn-secondary btn-outline-primary text-light btn-sm">
                      <input type="radio" name="options" id="option2" autocomplete="off"> Faculty
                    </label>
                    <label class="btn btn-secondary btn-outline-primary text-light btn-sm">
                      <input type="radio" name="options" id="option3" autocomplete="off"> Technician
                    </label>
                </div>
            </div>
            

            <div class="box2">
                <div class="input-box">
                    <i class='bx bx-user'></i>
                    <input type="text" placeholder="Username" required>
                </div>
    
                <div class="input-box">
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
            </div>

            <div class="box4">
                <button type="sumbit" class="btnss">Sign Up</button>
            </div>

            </form>
        </div>

</div>
</div>
  
<div id="footer"></div>

</body>
</html>
